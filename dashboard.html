<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #0d1117;
      color: #f0f6fc;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #58a6ff;
    }

    button {
      background-color: #238636;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    #showinputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto 30px;
    }

    #showinputs input,
    #showinputs textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: white;
      resize: vertical;
    }

    #showposts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    #showposts>div {
      padding: 20px;
      max-width: 40vw;
      background-color: #161b22;
      border-radius: 10px;
      border: 1px solid #30363d;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #showposts h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    #showposts p {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .date {
      float: right;
    }

    .showimage {
      border-radius: 14px;
    }
  </style>
</head>
