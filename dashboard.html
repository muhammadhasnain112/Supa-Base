<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #0d1117;
      color: #f0f6fc;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #58a6ff;
    }

    button {
      background-color: #238636;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    #showinputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto 30px;
    }

    #showinputs input,
    #showinputs textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: white;
      resize: vertical;
    }

    #showposts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    #showposts>div {
      padding: 20px;
      max-width: 40vw;
      background-color: #161b22;
      border-radius: 10px;
      border: 1px solid #30363d;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #showposts h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    #showposts p {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .date {
      float: right;
    }
  </style>
</head>

<body>


  <h1>Posts</h1>
  <h2 id="h2"></h2>
  <div style="text-align:center;">
    <button onclick="add()">Add Post</button>
    <button onclick="CheckProfile()">Check Profile</button>
    <button onclick="logout()">Log Out</button>
  </div>
  <div id="showinputs"></div>
  <div id="showposts"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://ipoviueuhflhqjemgfkw.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlwb3ZpdWV1aGZsaHFqZW1nZmt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5Mzc5NzEsImV4cCI6MjA2ODUxMzk3MX0.ACNfp4MRa7-r1YYmu04VDltBo5UudrKWWw2NyDPBrk0'
    const supa = supabase.createClient(supabaseUrl, supabaseKey)

    const h2 = document.getElementById("h2");
    const showInputs = document.getElementById("showinputs");
    const showPosts = document.getElementById("showposts");


    function add() {
      showInputs.innerHTML = `
        <input type="text" placeholder="Enter a Title" id="title">
        <textarea id="disc" rows="4" placeholder="Enter Description"></textarea>
        <button onclick="upload()">Upload Post</button>
      `
    }



    let ID
    async function upload() {
      async function Myinfo() {
        const { error, data: { user } } = await supa.auth.getUser()
        if (error) {
          alert(error.message)
        } else {
          ID = user.id
          // console.log(ID);


        }
      }

      const title = document.getElementById('title');
      const discription = document.getElementById('disc');

      await Myinfo()
      const { error, data } = await supa
        .from('user')
        .insert({ userid: ID, title: title.value, discription: discription.value, })
        .select();

      if (error) {
        alert(error.message);
      } else {
        showInputs.innerHTML = '';
        // console.log(ID);

        showPost();
      }
    }


    async function logout() {
      const { error } = await supa.auth.signOut()
      if (error) {
        alert(error.message)
      } else {
        window.location.href = `index.html`
      }
    }






    async function showPost() {
      const { data, error } = await supa
        .from('user')
        .select('*');

      if (error) {
        alert(error.message);
      } else {
        showPosts.innerHTML = '';
        data.forEach(element => {
          let date = element.created_at.slice(0, 10);
          // console.log(date);

          const datetime = element.created_at;
          const timeFull = datetime.split('T')[1];
          const timeOnly = timeFull.split('.')[0];
          // console.log(timeOnly);
          showPosts.innerHTML += `
            <div>
              <h2>${element.title}</h2>
              <p>${element.discription}</p>
              <small>${timeOnly} </small> <small class="date"> ${date}</small>
            </div>
          `
        });
      }
    }

    showPost();


    function CheckProfile() {
      window.location.href = `profile.html`
    }


    token();
    async function token() {
      const { data, error } = await supa.auth.getSession();
      if (!data.session) {
        window.location.href = `index.html`;
      }
    }
  </script>
</body>

</html>
