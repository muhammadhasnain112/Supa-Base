<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
      /* hidden by default */
    }

    /* Spinner */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }


    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f6f9fc, #e9eff5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #ff5252;
      outline: none;
    }

    button {
      margin-bottom: 10px;
      width: 100%;
      padding: 12px;
      background-color: #ff5252;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff5252;
    }

    .login-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }

    .login-text a {
      color: #ff5252;
      text-decoration: none;
      font-weight: bold;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    #p {
      font-size: large;
    }

    #visible {
      position: absolute;
      top: 53vh;
      left: 59.5vw;
    }
.google{
  /* float: right; */
  margin-left: 50px;
}
.facebook{
  margin-left: 100px;
}
  </style>
</head>

<body>

  <div class="form-container">
    <h2>Login Account</h2>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="pass">Password</label>
    <!-- <div class="input"> -->
    <input type="password" id="pass" placeholder="Enter your password" />
    <img src="img/invisible.png" alt="" height="20" onclick="visiblePass()" id="visible">
    <!-- </div> -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <button onclick="login()">Login</button>
    <img src="img/communication.png" alt="" width="22" class="facebook" onclick="facebook()"> 
    <img src="img/search.png" alt="" width="22" class="google" onclick="google()">
    <!-- <button>Connect With Google</button> -->
    <!-- <button>Connect With Facebook</button> -->


    <div class="login-text">
      Didnt have A Account? <a href="signUp.html">Sign Up</a>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>

</html>
